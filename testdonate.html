<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation System</title>
    <link rel="stylesheet" href="css/style_task_page.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Jaro:opsz@6..72&family=Pixelify+Sans:wght@400..700&display=swap");
    </style>
  </head>
  <body>
    <div id="hi-containerd">
      <h1>Welcome to our Donation System</h1>
    </div>
    <div id="task-containerd" class="task">
      <p>Choose your donation level:</p>
      <select id="donationLevel" class = "inputik">
        <option value="0">nothing</option>
        <option value="10">Kindness Starter - $10</option>
        <option value="25">Compassion Patron - $25</option>
        <option value="50">Empathy Ambassador - $50</option>
        <option value="100">Unity Champion - $100</option>
      </select>
      <button onclick="makeDonation()">Make Donation</button>
    </div>
    <div class="task">
      <p>Enter custom donation amount:</p>
      <input class = "inputik"
        type="number"
        id="customAmount"
        placeholder="Enter amount in USD"
      />

      <button onclick="makeDonation()">Make Donation</button>
    </div>

    <script>
      function makeDonation() {
        const donationLevel = document.getElementById("donationLevel").value;
        const customAmount = document.getElementById("customAmount").value;

        let donationAmount;
        if (customAmount > 0) {
          donationAmount = customAmount;
        } else {
          donationAmount = donationLevel;
        }
        if (donationLevel == "nothing" || donationAmount==0) {
          alert("pls choose the correct donation");
        } else {
          alert(
            "Thank you for your donation of $" +
              donationAmount +
              "! Your generosity is greatly appreciated."
          );
        }
      }
    </script>
  </body>
</html>
